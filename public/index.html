<!doctype html>
<html>
<head>
	<title>Gentlepeoples, start your whacking!</title>
	<link rel="stylesheet" href="/css/holymole.css">
</head>
<body>
	<div id="infobody">
		<div class="infolabel">Score:
			<div class="infostuff" id="score">0</div>
		</div>
		<div class="infolabel">High Score:
			<div class="infostuff" id="highscore">0</div>
		</div>
		<button class="infostuff" id="gamestart">Start Game</button>
		<div class="infolabel">Timer:
			<div class="infostuff" id="timer">0</div>
		</div>
		<div class="infolabel">Accuracy:
			<div class="infostuff" id="accuracy">0.00%</div>
		</div>
	</div>
	<div id="playfield">
		<div id="loadhide"></div>
			<div id="hole1" class="playhole">
				<img class="digglet" src="/img/050.png">

			<div id="hole2" class="playhole">
				<img class="digglet" src="/img/050.png">
			</div>

			</div>
			<div id="hole4" class="playhole">

			</div>

			<div id="hole8" class="playhole">

			<div id="hole9" class="playhole">

			</div>
			<div id="hole10" class="playhole">
				<img class="digglet" src="/img/050.png">
			</div>
			<div id="hole11" class="playhole">
				<img class="digglet" src="/img/050.png">
			</div>
	</div>
	<script src="/js/jquery-1.12.0.js"></script>
	<script type="text/javascript" src="/js/holymole2.js"></script>
</body>
</html>
