<!doctype html>
<html>
<head>
	<title>Gentlepeoples, start your whacking!</title>
	<link rel="stylesheet" href="/css/holymole.css">
</head>
<body>
	<div id="infobody">
		<div class="infolabel">Score:
			<div class="infostuff" id="score">0</div>
		</div>
		<div class="infolabel">High Score:
			<div class="infostuff" id="highscore">0</div>
		</div>
		<button class="infostuff" id="gamestart">Start Game
			<audio id="sound1" class="sounds">
				<source src="/audio/game-start.ogg" type="audio/ogg">
			</audio>
		</button>
		<div class="infolabel">Timer:
			<div class="infostuff" id="timer">0</div>
		</div>
		<div class="infolabel">Accuracy:
			<div class="infostuff" id="accuracy">0.00%</div>
		</div>
	</div>
	<div id="playfield">
		<div id="cheevoModal" class="text1">
			<span id="closebutton">×</span>
			<div id="cheevotext"> This is a test! (•_• )</div>
			<div id="cheevoicons"></div>
		</div>
		<audio id="sound2" class="sounds">
			<source src="/audio/blip.ogg" type="audio/ogg">
		</audio>
		<audio id="sound3" class="sounds">
			<source src="/audio/jump.ogg" type="audio/ogg">
		</audio>
			<div id="hole1" class="playhole">
				<img class="digglet" src="/img/050.png">
			</div>
			<div id="hole2" class="playhole">
				<img class="digglet" src="/img/050.png">
			</div>
			<div id="hole3" class="playhole">
				<img class="digglet" src="/img/050.png">
			</div>
			<div id="hole4" class="playhole">
				<img class="digglet" src="/img/050.png">
			</div>
			<div id="hole5" class="playhole">
				<img class="digglet" src="/img/050.png">
			</div>
			<div id="hole6" class="playhole">
				<img class="digglet" src="/img/050.png">
			</div>
			<div id="hole7" class="playhole">
				<img class="digglet" src="/img/050.png">
			</div>
			<div id="hole8" class="playhole">
				<img class="digglet" src="/img/050.png">
			</div>
			<div id="hole9" class="playhole">
				<img class="digglet" src="/img/050.png">
			</div>
			<div id="hole10" class="playhole">
				<img class="digglet" src="/img/050.png">
			</div>
			<div id="hole11" class="playhole">
				<img class="digglet" src="/img/050.png">
			</div>
	</div>
	<footer class="text1">Regime Studios' "Digglet™ Down" 2016. Digglet™ owned by Nintendo®. Licensed under Fun! (Seriously, just play the game and study the code, it's not like this was going to be used for commercial purposes!)
	</footer>
	<script src="/js/jquery-1.12.0.js"></script>
	<script type="text/javascript" src="/js/holymolemin2.js"></script>
</body>
</html>
